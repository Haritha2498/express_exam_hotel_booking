<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="w-12/12">
        <br>
    <a href="/">
        <button type="submit " class="p-4 h-16 border mr-10 bg-blue-300 hover:bg-blue-400 float-right" >HOME </button>
        
    </a> 
    </div> 

    <div class="w-8/12 mx-auto bg-blue-100 h-[50%] mt-40 text-xl p-10">
        ROOM NUMBER: <span id="room"></span>
        <br> <br>
        BOOKING NAME: <span id="name"></span>
        <br> <br>
        CHECK IN DATE: <span id="entry"></span>
        <br> <br>
        CHECK OUT DATE: <span id="exit"></span>

    </div>

    <p id="pid"></p>




    <div class="mt-4 ml-[40%] ">

        
        
        <button type="submit " class="w-20 h-16 border ml-4 bg-blue-300 hover:bg-blue-400" onclick="update()"> UPDATE</button>

        <form method="post" id="delete">

        <button type="submit " class="w-20 h-16 border ml-4 bg-blue-300 hover:bg-blue-400" onclick="dele()" > DELETE </button>
    </form>
        
    </div >

<script>
    function update(){
        const id=window.location.pathname.split('/').pop();
        
        const url=`/update/${id}`;

        window.location.href=url;
    }

    function dele(){
            const id=window.location.pathname.split('/').pop();
            document.getElementById('delete').action = `/delete/${id}`;
    }



    async function getdata(){

        const url=window.location.href;
        const id=window.location.pathname.split('/').pop();

        // const ul=`search/data/${id}`;
        try{
            const response=await fetch(`/search/data/${id}`);

            const data=await response.json();


                document.getElementById("room").innerHTML=data.room;
                document.getElementById("name").innerHTML=data.name;
                document.getElementById("entry").innerHTML=data.entry;
                document.getElementById("exit").innerHTML=data.exit;

        }

        catch(error){
            console.log("error");
            document.getElementById("empid").innerHTML="no id found";
        }
    }

    document.addEventListener('DOMContentLoaded',getdata);
</script>


</body>
</html>
